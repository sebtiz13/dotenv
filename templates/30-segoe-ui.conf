<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <description>Alias "Segoe UI" with "Liberation Sans"</description>
    <!-- Principaly to fixed Microsoft websites and Notion due to conflict with alias for Twemoji -->
    <match target="pattern">
        <test qual="any" name="family" compare="contains"><string>Segoe UI</string></test>
        <edit name="family" mode="assign" binding="same"><string>Liberation Sans</string></edit>
    </match>
</fontconfig>
